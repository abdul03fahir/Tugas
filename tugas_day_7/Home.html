<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Tim Sepak Bola</title>
  <link rel="stylesheet" href="home.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- NAVBAR -->
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <div class="logo">âš½</div>
        <nav class="nav">
          <a href="#" class="active">Home</a>
          <a href="#">Tim Sepak Bola</a>
        </nav>
      </div>
      <button class="contact-btn">Kontak</button>
    </div>
  </header>

  <!-- FORM -->
  <section class="add-project container">
    <h1 class="title">TAMBAH TIM SEPAK BOLA</h1>

    <form id="teamForm" class="project-form">
      <label>Nama Tim
        <input id="teamName" type="text" placeholder="Masukkan nama tim..." required />
      </label>

      <div class="date-row">
        <label>Tahun Berdiri
          <input id="startYear" type="date" required />
        </label>
        <label>Tahun Terakhir
          <input id="endYear" type="date" />
        </label>
      </div>

      <label>Deskripsi
        <textarea id="teamDesc" rows="5" placeholder="Tuliskan deskripsi tim..." required></textarea>
      </label>

      <div class="technologies">
        <p>Kompetisi</p>
        <div class="tech-grid">
          <label class="checkbox"><input type="checkbox" value="Liga 1">Liga 1</label>
          <label class="checkbox"><input type="checkbox" value="Liga 2">Liga 2</label>
          <label class="checkbox"><input type="checkbox" value="Piala Dunia">Piala Dunia</label>
          <label class="checkbox"><input type="checkbox" value="Liga Champions">Liga Champions</label>
        </div>
      </div>

      <label class="upload">Logo Tim
        <div class="file-wrap">
          <input id="teamLogo" type="file" accept="image/*" />
          <span class="paperclip">ðŸ“Ž</span>
        </div>
      </label>

      <div class="submit-wrap">
        <button type="submit" class="btn btn-primary">Simpan</button>
      </div>
    </form>
  </section>

  <!-- CARD LIST -->
  <section class="projects container">
    <h2 class="title">TIM SEPAK BOLA SAYA</h2>

    <!-- Search box -->
    <div class="search-wrap">
      <input type="text" id="searchInput" placeholder="Cari tim berdasarkan nama..." />
    </div>

    <!-- Tempat render card -->
    <div id="teamCards" class="cards"></div>
  </section>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container">Â© 2025 - Sepak Bola</div>
  </footer>

  <!-- Popup notification -->
  <div id="popup">Data berhasil disimpan âœ…</div>

  <!-- POPUP DETAIL -->
  <div id="detailPopup" class="popup">
    <div class="popup-content">
      <span id="closePopup" class="close">&times;</span>
      <h2 id="detailName"></h2>
      <img id="detailLogo" alt="Logo Tim" />
      <p id="detailYear"></p>
      <p id="detailDesc"></p>
      <p><strong>Kompetisi:</strong> <span id="detailCompetitions"></span></p>
    </div>
  </div>

  <!-- JS -->
  <script src="home.js"></script>
</body>
</html>
